<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ± å¤¢æƒ³è²“å’ªå­˜éŒ¢æ‰‹å¸³ V2.4</title>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background-color: var(--cat-bg); color: var(--cat-dark); margin: 0; padding: 0 0 120px 0; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .text-center { text-align: center; }
        
        /* è²“å’ªäº’å‹• */
        .cat-interaction { text-align: center; margin-bottom: 20px; position: relative; cursor: pointer; height: 90px; display: flex; align-items: center; justify-content: center; }
        .cat-emoji { font-size: 60px; z-index: 2; }
        .bubble { position: absolute; background: white; border: 2px solid var(--cat-dark); border-radius: 15px; padding: 8px 12px; font-size: 14px; font-weight: bold; top: 0px; left: 55%; display: none; z-index: 10; width: 150px; box-shadow: 4px 4px 0 var(--cat-gray); }
        
        /* å¡ç‰‡èˆ‡é€²åº¦æ¢ */
        .cat-card { background: #ffffff; border: 3px solid var(--cat-dark); box-shadow: 6px 6px 0px var(--cat-gray); border-radius: 20px; margin-bottom: 20px; padding: 16px; position: relative; }
        .prog-container { background: #EFEBE9; height: 26px; border-radius: 13px; border: 2px solid var(--cat-dark); overflow: hidden; margin: 8px 0; position: relative; }
        .prog-fill { height: 100%; transition: width 1s ease; background: var(--cat-main); border-right: 2px solid var(--cat-dark); }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; line-height: 22px; z-index: 5; }

        /* å½ˆçª—æ˜ç´° (Modal) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
        .modal-content { background: white; width: 90%; max-width: 400px; border-radius: 20px; border: 3px solid var(--cat-dark); padding: 20px; max-height: 80vh; overflow-y: auto; }
        .history-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 14px; }
        .btn-close { background: var(--cat-gray); border: 2px solid var(--cat-dark); border-radius: 10px; padding: 8px; width: 100%; margin-top: 15px; font-weight: bold; cursor: pointer; }

        /* è¨­å®šèˆ‡å°èˆª */
        .nav-bar { position: fixed; bottom: 25px; left: 15px; right: 15px; background: rgba(255, 255, 255, 0.95); border: 3px solid var(--cat-dark); box-shadow: 0 8px 0px var(--cat-gray); display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; border-radius: 30px; }
        .nav-item { border: none; background: none; cursor: pointer; }
        .nav-icon { font-size: 24px; padding: 8px; }
        .nav-item.active .nav-icon { background: var(--cat-main); border-radius: 15px; border: 2px solid var(--cat-dark); }
        
        .setup-item { background: #fdfdfd; padding: 15px; border: 2px solid var(--cat-dark); border-radius: 15px; margin-bottom: 20px; }
        input { width: 100%; border: 2px solid var(--cat-dark); border-radius: 10px; padding: 10px; font-size: 15px; outline: none; }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0px var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 14px; width: 100%; cursor: pointer; margin-top: 10px; }
        
        .page { display: none; }
        .page.active { display: block; }
        .status-alert { padding: 10px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; font-size: 13px; border: 2px solid var(--cat-dark); text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <div class="cat-interaction" onclick="cheerUp()">
            <div id="cat-bubble" class="bubble">å–µå—šï¼Ÿ</div>
            <span id="cat-avatar" class="cat-emoji">ğŸ’¤</span>
        </div>
        <h1 id="display-title" class="text-center" style="color: #FF748C; margin: 0 0 15px 0;">å¤¢æƒ³æœ¬</h1>
        <div id="monthly-status" class="status-alert"></div>
        <div id="jarList"></div>
        <div class="cat-card" style="background: #fff5f5;">
            <h3 class="text-center" style="margin:0 0 10px 0">ğŸŸ å­˜å…¥æ–°å°å¹£</h3>
            <div id="inputGrid" style="display: grid; gap: 15px;"></div>
            <button onclick="saveRecord()" class="btn-main">ç¢ºèªå­˜å…¥ ğŸŸ</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ è¨­å®š</h2>
        <div class="cat-card">
            <label>æ‰‹å¸³åç¨±</label><input type="text" id="set-title" style="margin-bottom:15px">
            <div id="jarSetupArea"></div>
            <button onclick="addJarSetup()" class="btn-main" style="background:#fff; color:var(--cat-dark); border-style:dashed;">+ å¢åŠ éŒ¢ç­’</button>
            <button onclick="applySettings()" class="btn-main" style="background:var(--cat-green); margin-top:15px;">ä¿å­˜è¨­å®š</button>
        </div>
    </div>
</div>

<div id="historyModal" class="modal">
    <div class="modal-content">
        <h3 id="modalTitle" style="margin-top:0">å­˜æ¬¾æ˜ç´°</h3>
        <div id="modalHistoryList"></div>
        <button class="btn-close" onclick="closeModal()">é—œé–‰</button>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)"><span class="nav-icon">ğŸ </span></button>
    <button class="nav-item" onclick="showPage('settings', this)"><span class="nav-icon">âš™ï¸</span></button>
</nav>

<script>
    const DB_KEY = 'cat_detailed_v10';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        config: { title: "æˆ‘çš„å­˜éŒ¢æ‰‹å¸³", jars: [] },
        history: [] // çµæ§‹: {id, jarName, amount, time}
    };

    function updateUI() {
        document.getElementById('display-title').innerText = store.config.title;
        const list = document.getElementById('jarList');
        const grid = document.getElementById('inputGrid');
        list.innerHTML = ""; grid.innerHTML = "";
        
        let totalPct = 0;
        const now = new Date();

        store.config.jars.forEach(jar => {
            // è¨ˆç®—ç›®å‰é‡‘é¡ (å¾ history åŠ ç¸½)
            const currentAmount = store.history
                .filter(h => h.jarName === jar.name)
                .reduce((sum, h) => sum + h.amount, 0);

            const start = new Date(jar.start);
            const end = new Date(jar.end);
            const totalM = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) + 1;
            const passedM = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
            const safePassed = Math.max(0, Math.min(passedM, totalM - 1));
            const pct = Math.min(Math.round((currentAmount / jar.goal) * 100), 100);
            totalPct += pct;

            list.innerHTML += `
                <div class="cat-card" onclick="openHistory('${jar.name}')">
                    <div style="display:flex;justify-content:space-between;font-weight:bold;">
                        <span>${jar.name}</span>
                        <span>${jar.unit}${currentAmount.toLocaleString()} / ${jar.goal.toLocaleString()}</span>
                    </div>
                    <div style="font-size:10px; color:#999;">ğŸ“… åˆ°æœŸæ—¥: ${jar.end} (é»æ“Šçœ‹æ˜ç´°)</div>
                    <div class="prog-container"><div class="prog-text">${pct}%</div><div class="prog-fill" style="width:${pct}%"></div></div>
                </div>`;
            
            grid.innerHTML += `<div><small>${jar.name}</small><input type="number" class="record-input" data-name="${jar.name}" placeholder="0"></div>`;
        });

        // è²“å’ªèˆ‡ç‹€æ…‹
        const avg = totalPct / (store.config.jars.length || 1);
        document.getElementById('cat-avatar').innerText = avg >= 100 ? "ğŸŠ" : avg >= 80 ? "ğŸ˜»" : avg >= 40 ? "ğŸ˜º" : avg > 0 ? "ğŸ±" : "ğŸ’¤";
        const hasSaved = store.history.some(h => h.time.startsWith(now.toISOString().slice(0,7)));
        const alertEl = document.getElementById('monthly-status');
        alertEl.style.background = hasSaved ? "#b2f2bb" : "#ffeaa7";
        alertEl.innerText = hasSaved ? "âœ¨ æœ¬æœˆå·²é”æ¨™ï¼å–µï½" : "âš ï¸ æœ¬æœˆé‚„æ²’é¤µéŒ¢ç­’å–”ï¼";
    }

    function saveRecord() {
        document.querySelectorAll('.record-input').forEach(input => {
            const val = Number(input.value);
            if(val !== 0) {
                store.history.unshift({
                    id: Date.now() + Math.random(),
                    jarName: input.dataset.name,
                    amount: val,
                    time: new Date().toISOString()
                });
            }
            input.value = "";
        });
        saveToDB(); updateUI(); alert("å­˜å¥½å›‰ï¼");
    }

    function openHistory(name) {
        document.getElementById('modalTitle').innerText = `ğŸ¾ ${name} æ˜ç´°`;
        const hList = document.getElementById('modalHistoryList');
        const filtered = store.history.filter(h => h.jarName === name);
        
        if(filtered.length === 0) {
            hList.innerHTML = "<p class='text-center'>å°šç„¡ç´€éŒ„</p>";
        } else {
            hList.innerHTML = filtered.map(h => `
                <div class="history-item">
                    <div>
                        <div style="font-weight:bold">+ ${h.amount.toLocaleString()}</div>
                        <div style="font-size:11px; color:#999;">${new Date(h.time).toLocaleDateString()}</div>
                    </div>
                    <button onclick="deleteRecord(${h.id})" style="background:none; border:none; color:red; font-size:18px;">ğŸ—‘ï¸</button>
                </div>
            `).join("");
        }
        document.getElementById('historyModal').style.display = 'flex';
    }

    function deleteRecord(id) {
        if(confirm("âš ï¸ å–µï¼ç¢ºå®šè¦åˆªé™¤é€™ç­†å­˜æ¬¾ç´€éŒ„å—ï¼Ÿé‡‘é¡æœƒè¢«æ‰£é™¤å–”ï¼")) {
            store.history = store.history.filter(h => h.id !== id);
            saveToDB();
            updateUI();
            closeModal();
            alert("å·²åˆªé™¤ç´€éŒ„ã€‚");
        }
    }

    function closeModal() { document.getElementById('historyModal').style.display = 'none'; }

    // è¨­å®šé é‚è¼¯
    function initSettingsPage() {
        document.getElementById('set-title').value = store.config.title;
        const area = document.getElementById('jarSetupArea');
        area.innerHTML = "";
        store.config.jars.forEach(jar => {
            const div = document.createElement('div');
            div.className = "setup-item";
            div.innerHTML = `
                <input type="text" class="j-unit" value="${jar.unit}" style="width:50px"> 
                <input type="text" class="j-name" value="${jar.name}" style="width:calc(100% - 70px)">
                <div style="margin-top:10px"><small>ç›®æ¨™é‡‘é¡</small><input type="number" class="j-goal" value="${jar.goal}"></div>
                <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;">
                    <input type="month" class="j-start" value="${jar.start}">
                    <input type="month" class="j-end" value="${jar.end}">
                </div>
                <button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; margin-top:10px;">âœ• ç§»é™¤éŒ¢ç­’</button>
            `;
            area.appendChild(div);
        });
    }

    function addJarSetup() {
        const area = document.getElementById('jarSetupArea');
        const div = document.createElement('div');
        div.className = "setup-item";
        div.innerHTML = `<input type="text" class="j-unit" value="$" style="width:50px"> <input type="text" class="j-name" placeholder="åç¨±"> <input type="number" class="j-goal" placeholder="ç›®æ¨™"> <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px; margin-top:10px;"><input type="month" class="j-start" value="2026-01"><input type="month" class="j-end" value="2026-12"></div><button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; margin-top:10px;">âœ• ç§»é™¤</button>`;
        area.appendChild(div);
    }

    function applySettings() {
        const newJars = [];
        document.querySelectorAll('.setup-item').forEach(item => {
            const name = item.querySelector('.j-name').value;
            if(name) newJars.push({
                unit: item.querySelector('.j-unit').value,
                name: name,
                goal: Number(item.querySelector('.j-goal').value),
                start: item.querySelector('.j-start').value,
                end: item.querySelector('.j-end').value
            });
        });
        store.config.title = document.getElementById('set-title').value;
        store.config.jars = newJars;
        saveToDB(); location.reload();
    }

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        if(el) el.classList.add('active');
        if(pId === 'settings') initSettingsPage();
    }
    function cheerUp() {
        const q = ["æ¯ä¸€å¡ŠéŒ¢éƒ½æ˜¯å¤¢æƒ³ï¼", "å­˜éŒ¢ä¹Ÿæ˜¯ç¨®ä¿®è¡Œå–µï½", "ä»Šå¤©å­˜äº†å—ï¼Ÿ", "æ‘¸æ‘¸æˆ‘æœ‰è²¡é‹ï¼"];
        const b = document.getElementById('cat-bubble');
        b.innerText = q[Math.floor(Math.random()*q.length)];
        b.style.display = 'block'; setTimeout(()=> b.style.display='none', 2000);
    }

    updateUI();
</script>
</body>
</html>
