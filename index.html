<!DOCTYPE html>

<head>

    <style>
        :root {

        .container { max-width: 450px; margin: 0 auto; padding: 20px; }

        .cat-card { background: #ffffff; border: 3px solid var(--cat-dark); box-shadow: 6px 6px 0px var(--cat-gray); border-radius: 20px; margin-bottom: 20px; padding: 16px; }
        
        /* æé†’ç‡ˆæ¨£å¼ */
        .status-alert { padding: 10px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; font-size: 14px; border: 2px solid var(--cat-dark); text-align: center; }
        .status-unpaid { background: #ffeaa7; color: #d63031; border-color: #d63031; }
        .status-paid { background: #b2f2bb; color: #2b8a3e; border-color: #2b8a3e; }

        /* é€²åº¦æ¢ */
        .prog-container { background: #EFEBE9; height: 26px; border-radius: 13px; border: 2px solid var(--cat-dark); overflow: hidden; margin: 8px 0; position: relative; }
        .prog-fill { height: 100%; transition: width 1s ease; background: var(--cat-main); border-right: 2px solid var(--cat-dark); }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; line-height: 22px; z-index: 5; }

        /* å°èˆªåˆ— */
        .nav-bar { position: fixed; bottom: 25px; left: 15px; right: 15px; background: rgba(255, 255, 255, 0.95); border: 3px solid var(--cat-dark); box-shadow: 0 10px 0px var(--cat-gray); display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; border-radius: 30px; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; cursor: pointer; transition: transform 0.2s; width: 60px; }
        .nav-icon { width: 40px; height: 40px; display: flex; align-items: center; justify-content: center; font-size: 20px; border-radius: 50%; margin-bottom: 4px; background: #f5f5f5; transition: all 0.2s; }
        .nav-text { font-size: 10px; font-weight: bold; color: var(--cat-gray); }
        .nav-item.active .nav-icon { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 3px 0 var(--cat-dark); }
        .nav-item.active .nav-text { color: var(--cat-dark); }

        .mode-switch { display: flex; background: #eee; border-radius: 12px; padding: 4px; margin-bottom: 15px; border: 2px solid var(--cat-dark); }
        .mode-btn { flex: 1; border: none; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; background: none; color: #999; }
        .mode-btn.active { background: white; color: var(--cat-dark); }
        .mode-btn.active.spend { color: var(--cat-red); }
        
        .page { display: none; }
        .page.active { display: block; }
        input { width: 100%; border: 2px solid var(--cat-gray); border-radius: 10px; padding: 10px; font-size: 15px; outline: none; }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0px var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 12px; width: 100%; cursor: pointer; margin-top: 10px; }
        .setup-row { display: grid; grid-template-columns: 1fr 1fr 40px; gap: 5px; margin-bottom: 8px; align-items: center; }
        .history-row { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; font-size: 12px; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <h1 id="display-title" class="text-center" style="color: #FF748C;">ğŸ¾ å¤¢æƒ³è¨ˆç•«</h1>
        
        <div id="monthly-status" class="status-alert"></div>

        <div class="cat-card" style="background: #2d3436; color: white; border-color: #2d3436;">
            <div style="display: flex; justify-content: space-between; font-size: 12px;"><span>å‰©é¤˜é”æ¨™æ™‚é–“</span><span id="mLeft" style="color: #fdcb6e; font-weight: bold;">-- å€‹æœˆ</span></div>
            <div class="prog-container" style="background: #636e72; border-color: white; height: 10px;"><div id="timeBar" class="prog-fill" style="background: #fdcb6e; border:none;"></div></div>
        </div>

        <div id="jarList"></div>

        <div class="cat-card" style="background: #fff5f5;">
            <h3 class="text-center" style="margin:0 0 10px 0">ğŸ¼ å¸³å‹™èª¿æ•´</h3>
            <div class="mode-switch">
                <button id="btn-save-mode" class="mode-btn active" onclick="setMode('save')">å­˜æ¬¾ ğŸŸ</button>
                <button id="btn-spend-mode" class="mode-btn" onclick="setMode('spend')">æ”¯å‡º ğŸ’¸</button>
            </div>
            <div id="inputGrid" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;"></div>
            <button id="submit-btn" onclick="saveRecord()" class="btn-main">ç¢ºèªå­˜å…¥ ğŸŸ</button>
        </div>
    </div>

    <div id="page-budget" class="page"><h2 class="text-center">ğŸ“ é ç®—è¦åŠƒç­†è¨˜</h2><div class="cat-card"><textarea id="budget-content" style="height: 350px; width:100%; border:2px solid var(--cat-gray); border-radius:10px; padding:10px; font-family:monospace;" placeholder="è©³ç´°é ç®—æ¸…å–®..."></textarea><button onclick="saveBudget()" class="btn-main" style="background:var(--cat-blue)">å„²å­˜ç­†è¨˜</button></div></div>
    <div id="page-history" class="page"><h2 class="text-center">ğŸ“œ æ­·å²ç´€éŒ„ç°¿</h2><div class="cat-card" id="historyList"></div></div>
    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ è¨ˆç•«æ ¸å¿ƒè¨­å®š</h2>
        <div class="cat-card">
            <label>è¨ˆç•«æ¨™é¡Œ</label><input type="text" id="set-title"><br><br>
            <label>é–‹å§‹/çµæŸæ—¥æœŸ</label><input type="month" id="set-start"><input type="month" id="set-end"><br><br>
            <label>å­˜éŒ¢ç­’é…ç½® (åç¨± / ç¸½ç›®æ¨™)</label><div id="jarSetupArea"></div>
            <button onclick="addJarSetup()" class="btn-main" style="background:#fff; color:var(--cat-dark); padding:5px; font-size:12px">+ å¢åŠ å­˜éŒ¢ç­’</button>
            <button onclick="applySettings()" class="btn-main" style="margin-top:20px; background:#55efc4">å¥—ç”¨è¨­å®š</button>
        </div>
        <div class="cat-card"><button onclick="exportData()" class="btn-main" style="background:var(--cat-blue); margin-bottom:10px">åŒ¯å‡ºå‚™ä»½</button><button onclick="fullReset()" style="width:100%; background:none; border:none; color:red; font-size:10px">âš ï¸ å¾¹åº•æ¸…ç©ºæ•¸æ“š</button></div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)"><div class="nav-icon">ğŸ </div><div class="nav-text">ä¸»é </div></button>
    <button class="nav-item" onclick="showPage('budget', this)"><div class="nav-icon">ğŸ“</div><div class="nav-text">é ç®—</div></button>
    <button class="nav-item" onclick="showPage('history', this)"><div class="nav-icon">ğŸ“œ</div><div class="nav-text">ç´€éŒ„</div></button>
    <button class="nav-item" onclick="showPage('settings', this)"><div class="nav-icon">âš™ï¸</div><div class="nav-text">è¨­å®š</div></button>
</nav>

<script>
    const DB_KEY = 'cat_universal_v5'; 
    let currentMode = 'save';
    let defaultData = {
        config: { title: "æˆ‘çš„å­˜éŒ¢è¨ˆç•«", start: "2024-01", end: "2025-12", jars: [{ name: "å­˜æ¬¾é‡‘", goal: 10000 }] },
        balances: {}, history: [], budgetText: ""
    };
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || defaultData;

    function setMode(mode) {
        currentMode = mode;
        const btnSave = document.getElementById('btn-save-mode');
        const btnSpend = document.getElementById('btn-spend-mode');
        const submitBtn = document.getElementById('submit-btn');
        if(mode === 'save') {
            btnSave.classList.add('active'); btnSpend.classList.remove('active', 'spend');
            submitBtn.innerText = "ç¢ºèªå­˜å…¥ ğŸŸ"; submitBtn.style.background = "var(--cat-main)";
        } else {
            btnSpend.classList.add('active', 'spend'); btnSave.classList.remove('active');
            submitBtn.innerText = "åŸ·è¡Œæ”¯å‡ºæ‰£é™¤ ğŸ’¸"; submitBtn.style.background = "var(--cat-red)";
        }
    }

    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        if(el) el.classList.add('active');
        if(pId === 'history') renderHistory();
        if(pId === 'settings') initSettingsPage();
        if(pId === 'budget') document.getElementById('budget-content').value = store.budgetText;
        window.scrollTo(0, 0);
    }

    function initSettingsPage() {
        document.getElementById('set-title').value = store.config.title;
        document.getElementById('set-start').value = store.config.start;
        document.getElementById('set-end').value = store.config.end;
        const area = document.getElementById('jarSetupArea');
        area.innerHTML = "";
        store.config.jars.forEach((jar, index) => {
            const div = document.createElement('div');
            div.className = "setup-row";
            div.innerHTML = `<input type="text" value="${jar.name}"> <input type="number" value="${jar.goal}"> <button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; font-weight:bold;">âœ•</button>`;
            area.appendChild(div);
        });
    }

    function addJarSetup() {
        const area = document.getElementById('jarSetupArea');
        const div = document.createElement('div');
        div.className = "setup-row";
        div.innerHTML = `<input type="text" placeholder="åç¨±"> <input type="number" placeholder="ç›®æ¨™"> <button onclick="this.parentElement.remove()" style="color:red; background:none; border:none; font-weight:bold;">âœ•</button>`;
        area.appendChild(div);
    }

    function applySettings() {
        const newJars = [];
        document.querySelectorAll('#jarSetupArea .setup-row').forEach(row => {
            const inputs = row.querySelectorAll('input');
            if(inputs[0].value) newJars.push({ name: inputs[0].value, goal: Number(inputs[1].value) || 0 });
        });
        if(newJars.length === 0) return;
        store.config.title = document.getElementById('set-title').value;
        store.config.start = document.getElementById('set-start').value;
        store.config.end = document.getElementById('set-end').value;
        store.config.jars = newJars;
        saveToDB(); location.reload();
    }

    function updateUI() {
        const now = new Date();
        const start = new Date(store.config.start);
        const end = new Date(store.config.end);

        // æ›´æ–°æœ¬æœˆå­˜æ¬¾ç‹€æ…‹
        const currentMonthStr = now.getFullYear() + "/" + (now.getMonth() + 1);
        const hasDepositedThisMonth = store.history.some(h => {
            const hDate = new Date(h.time);
            return (hDate.getFullYear() + "/" + (hDate.getMonth() + 1)) === currentMonthStr && h.type === 'save';
        });
        const alertEl = document.getElementById('monthly-status');
        if(hasDepositedThisMonth) {
            alertEl.className = "status-alert status-paid";
            alertEl.innerHTML = "âœ¨ å–µï¼æœ¬æœˆå·²ç¶“å­˜ééŒ¢å›‰ï¼Œå¤ªæ£’äº†ï¼";
        } else {
            alertEl.className = "status-alert status-unpaid";
            alertEl.innerHTML = "âš ï¸ å–µï¼æœ¬æœˆå°šæœªå­˜éŒ¢å”·ï¼Œè¨˜å¾—é¤µé£Ÿå¤¢æƒ³ï¼";
        }

        // æ™‚é–“è¨ˆç®—
        let totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth());
        let passedMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
        passedMonths = Math.max(0, Math.min(passedMonths, totalMonths));
        
        let mLeft = totalMonths - passedMonths;
        document.getElementById('mLeft').innerText = Math.max(0, mLeft) + " å€‹æœˆ";
        let timePct = Math.min(Math.max((passedMonths / totalMonths) * 100, 0), 100);
        document.getElementById('timeBar').style.width = timePct + '%';

        const list = document.getElementById('jarList');
        const grid = document.getElementById('inputGrid');
        list.innerHTML = ""; grid.innerHTML = "";
        
        store.config.jars.forEach(jar => {
            const cur = store.balances[jar.name] || 0;
            const pct = Math.min(Math.round((cur / jar.goal) * 100), 100);
            const unit = jar.name.includes("æ—¥å¹£") ? "Â¥" : "$";
            
            // è¨ˆç®—æ­¤æ™‚æ‡‰å­˜ (ç›®æ¨™ / ç¸½æœˆæ•¸ * å·²éæœˆæ•¸)
            const monthlyPlan = jar.goal / totalMonths;
            const targetNow = Math.round(monthlyPlan * (passedMonths + 1)); // åŒ…å«ç•¶æœˆ
            const gap = targetNow - cur;

            list.innerHTML += `
                <div class="cat-card">
                    <div style="display:flex;justify-content:space-between;font-size:13px;font-weight:bold;">
                        <span>${jar.name}</span><span>${unit}${cur.toLocaleString()} / ${jar.goal.toLocaleString()}</span>
                    </div>
                    <div class="prog-container">
                        <div class="prog-text">${pct}%</div>
                        <div class="prog-fill" style="width:${pct}%"></div>
                    </div>
                    <div style="font-size:10px; color:#666; display:flex; justify-content:space-between; margin-top:4px;">
                        <span>ğŸ“ æ­¤æ™‚æ‡‰å­˜: ${unit}${targetNow.toLocaleString()}</span>
                        <span style="color:${gap > 0 ? 'var(--cat-red)' : 'var(--cat-green)'}; font-weight:bold;">
                            ${gap > 0 ? 'é‚„å·® ' + unit + gap.toLocaleString() : 'å·²é ˜å…ˆ âœ¨'}
                        </span>
                    </div>
                </div>`;
            
            const suggest = Math.ceil((jar.goal - cur) / Math.max(mLeft, 1));
            grid.innerHTML += `<div><small style="font-size:10px; color:#888;">ğŸ’¡ å»ºè­°å­˜: ${unit}${suggest.toLocaleString()}</small><input type="number" class="record-input" data-name="${jar.name}" placeholder="${jar.name}"></div>`;
        });
        saveToDB();
    }

    function saveRecord() {
        let entry = { id: Date.now(), time: new Date().toISOString(), vals: {}, type: currentMode };
        let hasValue = false;
        document.querySelectorAll('.record-input').forEach(input => {
            let val = Number(input.value) || 0;
            if(val !== 0) {
                const name = input.dataset.name;
                if(currentMode === 'spend') val = -Math.abs(val);
                store.balances[name] = (store.balances[name] || 0) + val;
                entry.vals[name] = val; hasValue = true;
            }
            input.value = "";
        });
        if(hasValue) { store.history.unshift(entry); saveToDB(); updateUI(); alert("ç´€éŒ„å®Œæˆï¼"); }
    }

    function renderHistory() {
        const hList = document.getElementById('historyList');
        if (store.history.length === 0) { hList.innerHTML = '<p class="text-center">é‚„æ²’æœ‰ç´€éŒ„å–”</p>'; return; }
        hList.innerHTML = store.history.map(item => {
            const d = new Date(item.time);
            const timeStr = d.getFullYear() + "/" + (d.getMonth()+1) + "/" + d.getDate();
            return `
            <div class="history-row">
                <div>
                    <div style="font-size:10px; color:#999;"><span style="background:${item.type==='spend'?'var(--cat-red)':'var(--cat-green)'}; color:white; padding:1px 4px; border-radius:3px; margin-right:4px;">${item.type==='spend'?'æ”¯å‡º':'å­˜æ¬¾'}</span>${timeStr}</div>
                    <div style="font-weight:bold;">${Object.entries(item.vals).map(([k,v]) => `${k}:${v}`).join(", ")}</div>
                </div>
                <button onclick="deleteItem(${item.id})" style="background:none; border:none; color:red; font-size:16px;">ğŸ—‘ï¸</button>
            </div>`}).join("");
    }

    function deleteItem(id) {
        if(!confirm("ç¢ºå®šåˆªé™¤é€™ç­†ç´€éŒ„ï¼Ÿ")) return;
        const idx = store.history.findIndex(i => i.id === id);
        if(idx > -1) {
            const item = store.history[idx];
            Object.entries(item.vals).forEach(([k, v]) => store.balances[k] -= v);
            store.history.splice(idx, 1); saveToDB(); updateUI(); renderHistory();
        }
    }

    function saveBudget() { store.budgetText = document.getElementById('budget-content').value; saveToDB(); alert("å„²å­˜æˆåŠŸï¼"); }
    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function exportData() {
        const blob = new Blob([JSON.stringify(store)], {type: "application/json"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a"); a.href = url; a.download = "backup.json"; a.click();
    }
    function fullReset() { if(confirm("ç¢ºå®šæ¸…ç©ºï¼Ÿ")) { localStorage.removeItem(DB_KEY); location.reload(); } }

    updateUI();
</script>
</body>
