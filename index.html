<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ± å¤¢æƒ³è²“å’ªå­˜éŒ¢æ‰‹å¸³ V2.3</title>
    <style>
        :root { --cat-main: #FFB7B2; --cat-bg: #fffaf0; --cat-dark: #5D4037; --cat-gray: #D7CCC8; --cat-red: #ff7675; --cat-green: #55efc4; --cat-blue: #74b9ff; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: -apple-system, sans-serif; background-color: var(--cat-bg); color: var(--cat-dark); margin: 0; padding: 0 0 120px 0; }
        .container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .text-center { text-align: center; }
        
        /* è²“å’ªäº’å‹• */
        .cat-interaction { text-align: center; margin-bottom: 20px; position: relative; cursor: pointer; height: 90px; display: flex; align-items: center; justify-content: center; }
        .cat-emoji { font-size: 60px; z-index: 2; }
        .bubble { position: absolute; background: white; border: 2px solid var(--cat-dark); border-radius: 15px; padding: 8px 12px; font-size: 14px; font-weight: bold; top: 0px; left: 55%; display: none; z-index: 10; width: 150px; box-shadow: 4px 4px 0 var(--cat-gray); }
        
        /* å¡ç‰‡è¨­è¨ˆ */
        .cat-card { background: #ffffff; border: 3px solid var(--cat-dark); box-shadow: 6px 6px 0px var(--cat-gray); border-radius: 20px; margin-bottom: 20px; padding: 16px; }
        .status-alert { padding: 10px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; font-size: 14px; border: 2px solid var(--cat-dark); text-align: center; }
        .status-unpaid { background: #ffeaa7; color: #d63031; }
        .status-paid { background: #b2f2bb; color: #2b8a3e; }
        
        /* é€²åº¦æ¢ */
        .prog-container { background: #EFEBE9; height: 26px; border-radius: 13px; border: 2px solid var(--cat-dark); overflow: hidden; margin: 8px 0; position: relative; }
        .prog-fill { height: 100%; transition: width 1s ease; background: var(--cat-main); border-right: 2px solid var(--cat-dark); }
        .prog-text { position: absolute; width: 100%; text-align: center; font-size: 12px; font-weight: bold; line-height: 22px; z-index: 5; }

        .nav-bar { position: fixed; bottom: 25px; left: 15px; right: 15px; background: rgba(255, 255, 255, 0.95); border: 3px solid var(--cat-dark); box-shadow: 0 8px 0px var(--cat-gray); display: flex; justify-content: space-around; padding: 10px 0; z-index: 100; border-radius: 30px; }
        .nav-item { border: none; background: none; display: flex; flex-direction: column; align-items: center; width: 60px; }
        .nav-icon { font-size: 24px; padding: 5px; }
        .nav-item.active .nav-icon { background: var(--cat-main); border-radius: 15px; border: 2px solid var(--cat-dark); }
        
        /* è¨­å®šé æ ¼ä½ - å¼·åŒ–ç‰ˆ */
        .setup-item { background: #fdfdfd; padding: 15px; border: 2px solid var(--cat-dark); border-radius: 15px; margin-bottom: 20px; box-shadow: 4px 4px 0 #eee; }
        .setup-row { margin-bottom: 12px; }
        .setup-label { font-size: 12px; font-weight: bold; color: var(--cat-dark); margin-bottom: 4px; display: block; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        input { width: 100%; border: 2px solid var(--cat-dark); border-radius: 10px; padding: 10px; font-size: 15px; background: white; outline: none; }
        .btn-main { background: var(--cat-main); border: 2px solid var(--cat-dark); box-shadow: 0 4px 0px var(--cat-dark); font-weight: bold; color: white; border-radius: 12px; padding: 14px; width: 100%; cursor: pointer; margin-top: 10px; font-size: 16px; }
        .btn-delete { color: #ff7675; background: none; border: 2px solid #ff7675; border-radius: 8px; width: 100%; margin-top: 10px; padding: 5px; font-weight: bold; cursor: pointer; }
        
        .page { display: none; }
        .page.active { display: block; }
    </style>
</head>
<body>

<div class="container">
    <div id="page-home" class="page active">
        <div class="cat-interaction" onclick="cheerUp()">
            <div id="cat-bubble" class="bubble">å–µå—šï¼Ÿ</div>
            <span id="cat-avatar" class="cat-emoji">ğŸ’¤</span>
        </div>
        <h1 id="display-title" class="text-center" style="color: #FF748C; margin: 0 0 15px 0;">æˆ‘çš„å­˜éŒ¢æ¸…å–®</h1>
        <div id="monthly-status" class="status-alert"></div>
        <div id="jarList"></div>
        <div class="cat-card" style="background: #fff5f5;">
            <h3 class="text-center" style="margin:0 0 15px 0">ğŸŸ å¿«é€Ÿå­˜æ¬¾</h3>
            <div id="inputGrid" style="display: grid; grid-template-columns: 1fr; gap: 15px;"></div>
            <button id="submit-btn" onclick="saveRecord()" class="btn-main">ç¢ºèªå­˜å…¥ ğŸŸ</button>
        </div>
    </div>

    <div id="page-settings" class="page">
        <h2 class="text-center">âš™ï¸ è¨­å®šå­˜éŒ¢ç›®æ¨™</h2>
        <div class="cat-card">
            <label class="setup-label">âœï¸ æ‰‹å¸³ç¸½æ¨™é¡Œ</label>
            <input type="text" id="set-title" style="margin-bottom:20px">
            
            <div id="jarSetupArea"></div>
            <button onclick="addJarSetup()" class="btn-main" style="background:#fff; color:var(--cat-dark); border-style:dashed;">+ å¢åŠ ç¨ç«‹ç›®æ¨™éŒ¢ç­’</button>
            <button onclick="applySettings()" class="btn-main" style="background:var(--cat-green); margin-top:20px;">å…¨éƒ¨å„²å­˜ä¸¦å¥—ç”¨ âœ¨</button>

            <div style="margin-top:30px; text-align:center;">
                <button onclick="exportData()" style="background:none; border:none; color:#999; text-decoration:underline; font-size:12px;">ğŸ“¤ åŒ¯å‡ºè³‡æ–™</button>
                &nbsp; | &nbsp;
                <button onclick="document.getElementById('fileInput').click()" style="background:none; border:none; color:#999; text-decoration:underline; font-size:12px;">ğŸ“¥ åŒ¯å…¥è³‡æ–™</button>
                <input type="file" id="fileInput" style="display:none" onchange="importData(event)">
            </div>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <button class="nav-item active" onclick="showPage('home', this)"><span class="nav-icon">ğŸ </span></button>
    <button class="nav-item" onclick="showPage('settings', this)"><span class="nav-icon">âš™ï¸</span></button>
</nav>

<script>
    const DB_KEY = 'cat_independent_v9';
    let store = JSON.parse(localStorage.getItem(DB_KEY)) || {
        config: { title: "å¤¢æƒ³å„²è“„æœ¬", jars: [] },
        balances: {}, history: []
    };

    function initSettingsPage() {
        document.getElementById('set-title').value = store.config.title;
        const area = document.getElementById('jarSetupArea');
        area.innerHTML = "";
        if(store.config.jars.length === 0) addJarSetup();
        else store.config.jars.forEach(jar => addJarUI(jar));
    }

    function addJarUI(jar = {unit: "$", name: "", goal: "", start: "2026-01", end: "2026-12"}) {
        const area = document.getElementById('jarSetupArea');
        const div = document.createElement('div');
        div.className = "setup-item";
        div.innerHTML = `
            <div class="setup-row grid-2">
                <div><span class="setup-label">å–®ä½</span><input type="text" class="j-unit" value="${jar.unit}"></div>
                <div><span class="setup-label">åç¨±</span><input type="text" class="j-name" value="${jar.name}"></div>
            </div>
            <div class="setup-row"><span class="setup-label">ç›®æ¨™é‡‘é¡</span><input type="number" class="j-goal" value="${jar.goal}"></div>
            <div class="setup-row grid-2">
                <div><span class="setup-label">é–‹å§‹æœˆä»½</span><input type="month" class="j-start" value="${jar.start}"></div>
                <div><span class="setup-label">çµæŸæœˆä»½</span><input type="month" class="j-end" value="${jar.end}"></div>
            </div>
            <button class="btn-delete" onclick="this.parentElement.remove()">âœ• åˆªé™¤æ­¤ç›®æ¨™</button>
        `;
        area.appendChild(div);
    }

    function addJarSetup() { addJarUI(); }

    function applySettings() {
        const newJars = [];
        document.querySelectorAll('.setup-item').forEach(item => {
            newJars.push({
                unit: item.querySelector('.j-unit').value || "$",
                name: item.querySelector('.j-name').value,
                goal: Number(item.querySelector('.j-goal').value) || 0,
                start: item.querySelector('.j-start').value,
                end: item.querySelector('.j-end').value
            });
        });
        store.config.title = document.getElementById('set-title').value;
        store.config.jars = newJars.filter(j => j.name);
        saveToDB(); location.reload();
    }

    function updateUI() {
        document.getElementById('display-title').innerText = store.config.title;
        const now = new Date();
        const list = document.getElementById('jarList');
        const grid = document.getElementById('inputGrid');
        list.innerHTML = ""; grid.innerHTML = "";
        let totalPctSum = 0;

        store.config.jars.forEach(jar => {
            const start = new Date(jar.start);
            const end = new Date(jar.end);
            const totalMonths = (end.getFullYear() - start.getFullYear()) * 12 + (end.getMonth() - start.getMonth()) + 1;
            const passedMonths = (now.getFullYear() - start.getFullYear()) * 12 + (now.getMonth() - start.getMonth());
            const safePassed = Math.max(0, Math.min(passedMonths, totalMonths - 1));
            const mLeft = Math.max(0, totalMonths - (safePassed + 1));
            
            const cur = store.balances[jar.name] || 0;
            const pct = jar.goal > 0 ? Math.min(Math.round((cur / jar.goal) * 100), 100) : 0;
            totalPctSum += pct;
            
            const targetNow = Math.round((jar.goal / totalMonths) * (safePassed + 1));
            const gap = targetNow - cur;

            list.innerHTML += `
                <div class="cat-card">
                    <div style="display:flex;justify-content:space-between;font-weight:bold;margin-bottom:2px;">
                        <span>${jar.name}</span>
                        <span>${jar.unit}${cur.toLocaleString()} / ${jar.goal.toLocaleString()}</span>
                    </div>
                    <div style="font-size:10px; color:#999; margin-bottom:5px;">ğŸ“… å‰©é¤˜ ${mLeft} å€‹æœˆ (åˆ°æœŸ: ${jar.end})</div>
                    <div class="prog-container"><div class="prog-text">${pct}%</div><div class="prog-fill" style="width:${pct}%"></div></div>
                    <div style="font-size:11px; display:flex; justify-content:space-between; margin-top:5px;">
                        <span style="color:#666;">ğŸ“ é€²åº¦æ‡‰å­˜: ${jar.unit}${targetNow.toLocaleString()}</span>
                        <span style="color:${gap > 0 ? 'var(--cat-red)' : 'var(--cat-green)'}; font-weight:bold;">${gap > 0 ? 'å·® ' + gap.toLocaleString() : 'è¶…æ¨™ âœ¨'}</span>
                    </div>
                </div>`;
            
            grid.innerHTML += `
                <div style="border-left: 5px solid var(--cat-main); padding-left: 12px;">
                    <div style="font-size:13px; font-weight:bold; margin-bottom:5px;">${jar.name}</div>
                    <input type="number" class="record-input" data-name="${jar.name}" placeholder="ä»Šæ—¥å­˜æ¬¾é‡‘é¡">
                </div>`;
        });

        // è²“å’ªè¡¨æƒ…æ›´æ–°
        const avg = totalPctSum / (store.config.jars.length || 1);
        const avatar = document.getElementById('cat-avatar');
        avatar.innerText = avg >= 100 ? "ğŸŠ" : avg >= 80 ? "ğŸ˜»" : avg >= 40 ? "ğŸ˜º" : avg > 0 ? "ğŸ±" : "ğŸ’¤";
        
        // æœˆä»½å­˜éŒ¢æª¢æŸ¥
        const curM = now.getFullYear() + "-" + String(now.getMonth() + 1).padStart(2, '0');
        const hasSaved = store.history.some(h => h.time.startsWith(curM));
        const alertEl = document.getElementById('monthly-status');
        alertEl.className = `status-alert ${hasSaved ? 'status-paid' : 'status-unpaid'}`;
        alertEl.innerHTML = hasSaved ? "âœ¨ å–µï¼æœ¬æœˆå·²ç¶“å­˜éŒ¢äº†ï¼Œå¤ªè®šå•¦ï¼" : "âš ï¸ å–µå—šï¼æœ¬æœˆé‚„æ²’é¤µé£Ÿï¼Œç›®æ¨™æœƒé²åˆ°å–”ï¼";
    }

    function saveRecord() {
        let any = false;
        document.querySelectorAll('.record-input').forEach(input => {
            let val = Number(input.value) || 0;
            if(val !== 0) {
                const name = input.dataset.name;
                store.balances[name] = (store.balances[name] || 0) + val;
                store.history.unshift({ id: Date.now(), time: new Date().toISOString(), vals: {[name]: val} });
                any = true;
            }
            input.value = "";
        });
        if(any) { saveToDB(); updateUI(); alert("å­˜å¥½å›‰ï¼"); }
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(store, null, 2)], { type: "application/json" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `savings_backup.json`;
        a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (ev) => {
            store = JSON.parse(ev.target.result);
            saveToDB(); location.reload();
        };
        reader.readAsText(e.target.files[0]);
    }

    function saveToDB() { localStorage.setItem(DB_KEY, JSON.stringify(store)); }
    function showPage(pId, el) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById('page-' + pId).classList.add('active');
        if(el) el.classList.add('active');
        if(pId === 'settings') initSettingsPage();
    }
    function cheerUp() {
        const quotes = ["æ¯ä¸€å¡ŠéŒ¢éƒ½æ˜¯å¤¢æƒ³çš„å½¢ç‹€ï¼", "å­˜éŒ¢ä¸æ˜¯è®Šçª®ï¼Œæ˜¯æŠŠéŒ¢è®Šæˆå–œæ­¡çš„æ¨£å­", "è²“å’ªæœƒå®ˆè­·ä½ çš„éŒ¢åŒ…å–µï½", "ä»Šå¤©ä¹Ÿè¦åŠ æ²¹å–”ï¼"];
        const b = document.getElementById('cat-bubble');
        b.innerText = quotes[Math.floor(Math.random()*quotes.length)];
        b.style.display = 'block';
        setTimeout(()=> b.style.display='none', 2000);
    }

    updateUI();
</script>
</body>
</html>
